<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco's Multiplication Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e8e8e8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            margin-bottom: 30px;
            font-style: italic;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .problem-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .problem {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .equals {
            font-size: 2.5rem;
            color: #64ffda;
        }

        input[type="number"] {
            width: 120px;
            height: 70px;
            font-size: 2.5rem;
            text-align: center;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .feedback {
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-text.correct {
            color: #2ecc71;
        }

        .feedback-text.incorrect {
            color: #e74c3c;
        }

        .correction {
            color: #f39c12;
            font-size: 1.1rem;
        }

        .streak-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .streak-flames {
            font-size: 1.5rem;
            letter-spacing: 3px;
        }

        .streak-text {
            color: #f39c12;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #64ffda, #00bfa5);
            color: #1a1a2e;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
        }

        .skip-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #8892b0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-title {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trouble-spots {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .trouble-item {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .mastered-item {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #8892b0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .settings-panel {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .settings-row label {
            color: #8892b0;
        }

        .settings-row select {
            padding: 8px 15px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            animation: celebrate 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes celebrate {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -100%) scale(1); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            .problem {
                font-size: 2.5rem;
            }
            input[type="number"] {
                width: 90px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Multiplication Practice</h1>
    <p class="subtitle">Repetitio est mater studiorum</p>

    <button class="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è Settings</button>

    <div class="container">
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-row">
                <label>Difficulty:</label>
                <select id="difficulty" onchange="updateDifficulty()">
                    <option value="easy">Easy (1-5)</option>
                    <option value="medium" selected>Medium (1-9)</option>
                    <option value="hard">Hard (1-12)</option>
                    <option value="focus">Focus on Trouble Spots</option>
                </select>
            </div>
            <div class="settings-row">
                <label>Timer:</label>
                <select id="timerMode">
                    <option value="off" selected>Off</option>
                    <option value="on">On (10 seconds)</option>
                </select>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempted">0</div>
                <div class="stat-label">Attempted</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="streak-display">
            <span class="streak-flames" id="streakFlames"></span>
            <span class="streak-text" id="streakText"></span>
        </div>

        <div class="problem-area">
            <div class="problem" id="problem">7 √ó 8</div>
            <div class="input-area">
                <span class="equals">=</span>
                <input type="number" id="answer" autofocus onkeypress="handleKeyPress(event)">
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="buttons">
            <button class="skip-btn" onclick="skipProblem()">Skip</button>
            <button class="submit-btn" onclick="checkAnswer()">Check</button>
        </div>

        <div class="progress-section">
            <div class="progress-title">Trouble Spots (practice these more!)</div>
            <div class="trouble-spots" id="troubleSpots">
                <span style="color: #8892b0; font-style: italic;">None yet - keep practicing!</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-title">Mastered</div>
            <div class="trouble-spots" id="mastered">
                <span style="color: #8892b0; font-style: italic;">Answer correctly 3 times to master!</span>
            </div>
        </div>
    </div>

    <script>
        let currentA, currentB;
        let score = 0;
        let attempted = 0;
        let streak = 0;
        let maxStreak = 0;
        
        // Track performance on each multiplication fact
        // Key: "a√ób", Value: { correct: n, incorrect: n, lastAttempts: [bool, bool, bool] }
        const factPerformance = {};
        
        const celebrations = ['üéâ', '‚≠ê', 'üî•', 'üí™', 'üöÄ', '‚ú®', 'üèÜ', 'üëè'];
        const encouragements = [
            'Excellent!',
            'Perfect!',
            'You got it!',
            'Nice work!',
            'Brilliant!',
            'Outstanding!',
            'Superb!',
            'Fantastic!'
        ];

        function getMaxNumber() {
            const difficulty = document.getElementById('difficulty').value;
            switch(difficulty) {
                case 'easy': return 5;
                case 'medium': return 9;
                case 'hard': return 12;
                case 'focus': return 9;
                default: return 9;
            }
        }

        function getTroubleSpots() {
            const troubles = [];
            for (const [fact, data] of Object.entries(factPerformance)) {
                if (data.incorrect > 0 && data.incorrect >= data.correct) {
                    troubles.push(fact);
                }
            }
            return troubles;
        }

        function getMasteredFacts() {
            const mastered = [];
            for (const [fact, data] of Object.entries(factPerformance)) {
                // Mastered if last 3 attempts were all correct
                if (data.lastAttempts.length >= 3 && 
                    data.lastAttempts.slice(-3).every(x => x === true)) {
                    mastered.push(fact);
                }
            }
            return mastered;
        }

        function generateProblem() {
            const difficulty = document.getElementById('difficulty').value;
            
            if (difficulty === 'focus') {
                const troubles = getTroubleSpots();
                if (troubles.length > 0 && Math.random() < 0.7) {
                    // 70% chance to pick from trouble spots
                    const fact = troubles[Math.floor(Math.random() * troubles.length)];
                    const [a, b] = fact.split('√ó').map(Number);
                    currentA = a;
                    currentB = b;
                    document.getElementById('problem').textContent = `${currentA} √ó ${currentB}`;
                    document.getElementById('answer').value = '';
                    document.getElementById('answer').focus();
                    return;
                }
            }

            const max = getMaxNumber();
            currentA = Math.floor(Math.random() * max) + 1;
            currentB = Math.floor(Math.random() * max) + 1;
            
            document.getElementById('problem').textContent = `${currentA} √ó ${currentB}`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function recordAttempt(a, b, correct) {
            const key = `${a}√ó${b}`;
            if (!factPerformance[key]) {
                factPerformance[key] = { correct: 0, incorrect: 0, lastAttempts: [] };
            }
            
            if (correct) {
                factPerformance[key].correct++;
            } else {
                factPerformance[key].incorrect++;
            }
            factPerformance[key].lastAttempts.push(correct);
            
            // Keep only last 5 attempts
            if (factPerformance[key].lastAttempts.length > 5) {
                factPerformance[key].lastAttempts.shift();
            }
            
            updateTroubleDisplay();
        }

        function updateTroubleDisplay() {
            const troubleSpots = document.getElementById('troubleSpots');
            const masteredDiv = document.getElementById('mastered');
            
            const troubles = getTroubleSpots();
            const mastered = getMasteredFacts();
            
            if (troubles.length > 0) {
                troubleSpots.innerHTML = troubles
                    .map(fact => `<span class="trouble-item">${fact}</span>`)
                    .join('');
            } else {
                troubleSpots.innerHTML = '<span style="color: #8892b0; font-style: italic;">None yet - keep practicing!</span>';
            }
            
            if (mastered.length > 0) {
                masteredDiv.innerHTML = mastered
                    .map(fact => `<span class="mastered-item">${fact}</span>`)
                    .join('');
            } else {
                masteredDiv.innerHTML = '<span style="color: #8892b0; font-style: italic;">Answer correctly 3 times in a row to master!</span>';
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = currentA * currentB;
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                return;
            }
            
            attempted++;
            
            if (userAnswer === correctAnswer) {
                score++;
                streak++;
                if (streak > maxStreak) maxStreak = streak;
                
                recordAttempt(currentA, currentB, true);
                
                const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                feedback.innerHTML = `<div class="feedback-text correct">${encouragement}</div>`;
                
                showCelebration();
                
                setTimeout(generateProblem, 800);
            } else {
                streak = 0;
                recordAttempt(currentA, currentB, false);
                
                feedback.innerHTML = `
                    <div class="feedback-text incorrect">Not quite!</div>
                    <div class="correction">${currentA} √ó ${currentB} = ${correctAnswer}</div>
                `;
                
                document.getElementById('problem').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('problem').classList.remove('shake');
                }, 500);
                
                setTimeout(generateProblem, 2000);
            }
            
            updateStats();
            updateStreak();
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = celebrations[Math.floor(Math.random() * celebrations.length)];
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 600);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('attempted').textContent = attempted;
            const accuracy = attempted > 0 ? Math.round((score / attempted) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function updateStreak() {
            const streakFlames = document.getElementById('streakFlames');
            const streakText = document.getElementById('streakText');
            
            if (streak >= 3) {
                streakFlames.textContent = 'üî•'.repeat(Math.min(streak, 10));
                streakText.textContent = ` ${streak} in a row!`;
            } else if (streak > 0) {
                streakFlames.textContent = '‚≠ê'.repeat(streak);
                streakText.textContent = '';
            } else {
                streakFlames.textContent = '';
                streakText.textContent = '';
            }
        }

        function skipProblem() {
            generateProblem();
            document.getElementById('feedback').innerHTML = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        function updateDifficulty() {
            generateProblem();
        }

        // Initialize
        generateProblem();
    </script>
</body>
</html>
